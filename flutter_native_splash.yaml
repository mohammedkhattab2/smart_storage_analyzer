flutter_native_splash:
  # Main splash image
  image: assets/app_image.png
  
  # Background color - Match our magical splash screen background
  color: "#0F1419"
  
  # Dark mode configuration (same as light mode)
  color_dark: "#0F1419"
  
  # Android 12+ specific configuration
  android_12:
    # The splash screen image for Android 12+
    image: assets/app_image.png
    
    # Background color for Android 12+
    color: "#0F1419"
    
    # Dark mode for Android 12+
    color_dark: "#0F1419"
    
  # iOS specific configuration
  ios: true
  ios_content_mode: scaleAspectFit
  
  # Android configuration
  android: true
  android_gravity: center
  
  # Web configuration
  web: true
  web_image_mode: contain
  
  # Full screen mode
  fullscreen: true